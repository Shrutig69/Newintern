<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefly Magic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom Styles */
        .rounded-image {
            border-radius: 15px; /* Adjust the value for the desired corner roundness */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #000;
        }

        .like-comment-share {
            text-align: center;
            margin-top: 30px;
        }

        .like-comment-share button {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="social-icons">
                    <!-- Add black-colored social media icons here -->
                    <a href="#" title="Share on Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" title="Share on Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" title="Share on LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <!-- Add more social media icons as needed -->
                </div>
                <h1 class="text-center mb-4 animate__animated animate__fadeIn">Exploring the Enchanting World of Fireflies</h1>
                <img src="https://via.placeholder.com/800x400" class="img-fluid rounded-image mb-4 animate__animated animate__zoomIn" alt="Fireflies">
                <p class="animate__animated animate__fadeIn">In the serene summer nights, nature unveils its magical spectacle as fireflies illuminate the darkness </p>
                <!-- More content... -->

                <div class="like-comment-share">
                    <button class="btn btn-primary"><i class="far fa-thumbs-up"></i> Like</button>
                    <button class="btn btn-secondary"><i class="far fa-comment"></i> Comment</button>
                    <button class="btn btn-info"><i class="fas fa-share"></i> Share</button>
                </div>
                <!-- Add comment section here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

</body>

</html>
