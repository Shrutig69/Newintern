    <script>
        // JavaScript to handle navbar visibility on scroll
        let prevScrollPos = window.pageYOffset;

        window.onscroll = function () {
            let currentScrollPos = window.pageYOffset;

            if (prevScrollPos > currentScrollPos) {
                document.querySelector('.navbar').classList.remove('hidden');
            } else {
                document.querySelector('.navbar').classList.add('hidden');
            }

            prevScrollPos = currentScrollPos;
        };
    </script>

<!-- JavaScript code for form submission -->
<script>
    function submitForm() {
        var form = document.getElementById("contactForm");
        var formData = new FormData(form);
        var xhr = new XMLHttpRequest();

        xhr.open("POST", "https://formspree.io/f/mgegvkqb", true); // Replace "your-formspree-id" with your actual Formspree ID

        // Set headers for the request
        xhr.setRequestHeader("Accept", "application/json");
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    // Successful submission, you can redirect or show a success message here
                    alert("Thank You! Form submitted successfully!");
                } else {
                    // Display an error message
                    alert("Error submitting the form. Please try again later.");
                }
            }
        };

        // Convert formData to JSON before sending
        var jsonData = {};
        formData.forEach(function (value, key) {
            jsonData[key] = value;
        });

        var jsonString = JSON.stringify(jsonData);

        xhr.send(jsonString);
    }
</script>
